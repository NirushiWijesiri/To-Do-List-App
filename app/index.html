<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>To Do List App</title>

        <!--Itim font embeded-->
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

        <!--stylesheets-->
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>

    <body>
        <header>
            <input id="item" type="text" placeholder="Enter an activity...">
            <button id="add">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="48.000000pt" height="48.000000pt" viewBox="0 0 48.000000 48.000000" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,48.000000) scale(0.100000,-0.100000)" fill="rgb(235, 66, 122)" stroke="none">
                        <path d="M210 345 l0 -75 -75 0 c-73 0 -75 -1 -75 -25 0 -24 2 -25 75 -25 l75 0 0 -75 c0 -73 1 -75 25 -75 24 0 25 2 25 75 l0 75 75 0 c73 0 75 1 75 25 0 24 -2 25 -75 25 l-75 0 0 75 c0 73 -1 75 -25 75 -24 0 -25 -2 -25 -75z"/>
                    </g>
                </svg>
            </button>
        </header>

        <div class="container">
            <!-- Uncompleted Tasks -->
            <ul class="todo" id="completed">
                <li>
                    This is an item
                    <div class="buttons">
                        <button class="remove">
                            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path d="M 10 2 L 9 3 L 4 3 L 4 5 L 5 5 L 5 20 C 5 20.522222 5.1913289 21.05461 5.5683594 21.431641 C 5.9453899 21.808671 6.4777778 22 7 22 L 17 22 C 17.522222 22 18.05461 21.808671 18.431641 21.431641 C 18.808671 21.05461 19 20.522222 19 20 L 19 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 7 5 L 17 5 L 17 20 L 7 20 L 7 5 z M 9 7 L 9 18 L 11 18 L 11 7 L 9 7 z M 13 7 L 13 18 L 15 18 L 15 7 L 13 7 z"/></svg>
                        </button>
                        <button class="complete">
                            <!-- This fill is not calling -->
                            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path d="M 20.292969 5.2929688 L 9 16.585938 L 4.7070312 12.292969 L 3.2929688 13.707031 L 9 19.414062 L 21.707031 6.7070312 L 20.292969 5.2929688 z"/></svg>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        

        <!-- <ul class="todo">
            
        </ul> -->

        <!--js files-->
        <script src="resources/js/main.js"></script>

    </body>

</html>
